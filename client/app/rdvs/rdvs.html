<div>
  <ui-gmap-google-map
    center='$ctrl.map.center'
    zoom='$ctrl.map.zoom'>
      <ui-gmap-marker ng-repeat='person in $ctrl.peopleList'
        idKey = 'person._id'
        coords = 'person.coords'>
      </ui-gmap-marker>
      <ui-gmap-marker ng-repeat='rdv in $ctrl.rdvList'
      idKey = 'rdv._id'
      coords = 'rdv.coords'>
      </ui-gmap-marker>
  </ui-gmap-google-map>

  <br />

<div class='container-fluid'>

  <button type="submit" class="btn btn-primary" ng-click='$ctrl.addPerson()'>Geolocate!</button>

  <button type="submit" class="btn btn-primary" ng-click='$ctrl.watchLocation()'>Watch!</button>

  <br />

  <h1>Current Location</h1>
  <ul>
  <li>Latitude: {{$ctrl.$geolocation.position.coords.latitude}}
  </li>
  <li>
  Longitude: {{$ctrl.$geolocation.position.coords.longitude}}
  </li>
  <li>
  Timestamp: {{$ctrl.$geolocation.position.timestamp}}
  </li>
  </ul>

  <br />

  <h1>People:</h1>
  <ul>
    <li ng-repeat='person in $ctrl.peopleList' class='people'>
      {{person.coords}}
    <button type="button" class="close" ng-click="$ctrl.deletePerson(person)"><button type="button" ng-click="$ctrl.deletePerson(person)">&times;</button>
    </li>

    <br />

  <h1>Destinations:</h1>
  <ul>
    <li ng-repeat="rdv in $ctrl.rdvList" class='address'>
     {{ rdv.address}}
    <button type="button" class="close" ng-click="$ctrl.deleteRdv(rdv)"><button type="button" ng-click="$ctrl.deleteRdv(rdv)">&times;</button>
    </li>
  </ul>

  <br />

    <div angular-google-maps-geocoder
      placeid='{{$ctrl.placeId}}'
      output="$ctrl.output"
      placeholder="Rendezvous point..."
      min-length="2"
      wait-ms="500">
    </div>
    <br />
    <button type="submit" class="btn btn-primary" ng-click='$ctrl.addRdv()'>Add</button>
    </div>
</div>
